<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Based Song Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ­ Emotion-Based Music Player ðŸŽ¶</h1>
    <p>Click the button below to start emotion detection.</p>

    <button onclick="startDetection()">Start Emotion Detection</button>

    <h2 id="emotion"></h2>
    <p id="song"></p>

    <script>
        function startDetection() {
            fetch('/detect_emotion')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("emotion").innerText = "Detected Emotion: " + data.emotion;
                    document.getElementById("song").innerText = "Now Playing: " + data.song;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
